<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
  <style>
    form, header {
      width: 320px;
      margin: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Cadastro de Alunos</h1>
  </header>

  <main>
    <form method="get">
      <fieldset>
        <legend>DADOS PESSOAIS</legend>
        <section>
          <label for="name">Nome:</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Digite seu nome aqui" 
            required 
            autofocus
          >
        </section>
        <br>
        <section>
          <label for="birth">Nascimento:</label>
          <input 
            type="date" 
            id="birth" 
            name="birth" 
            required
          >
        </section>
        <br>
        <section>
          <label for="rg">RG:</label>
          <input 
            id="rg" 
            name="rg" 
            type="text" 
            required 
            placeholder="Preencha seu RG" 
            maxlength="11" 
            minlength="8"
            title="O campo tem que ter 11 dígitos">
        </section>
        <br>
        <section>
          <label for="cpf">CPF</label>
          <input 
            type="text" 
            id="cpf" 
            name="cpf" 
            pattern="[0-9]{8-11}"
            title="Insira os 11 números do seu CPF" placeholder="Digite seu CPF">
        </section>

        <br>

        <section>
          <span>
            <label for="masculine">Masculino</label>
            <input type="radio" id="masculine" name="sexo" value="M" required>
          </span>
          <span>
            <label for="feminine">Feminino</label>
            <input type="radio" id="feminine" name="sexo" value="F" required>
          </span>
        </section>
      </fieldset>

      <br>

      <fieldset>
        <legend>
          <strong>
            LINGUAGENS DE DOMÍNIO
          </strong>
        </legend>
        <span>
          <input type="checkbox" name="html" id="html">
          <label for="html">HTML</label>
        </span>
        <span>
          <input type="checkbox" name="css" id="css">
          <label for="css">CSS</label>
        </span>
        <span>
          <input type="checkbox" name="javascript" id="javascript">
          <label for="javascript">JavaScript</label>
        </span>
        <span>
          <input type="checkbox" name="sql" id="sql">
          <label for="sql">SQL</label>
        </span>
      </fieldset>

      <br>

      <fieldset>
        <legend>
          <strong>
            LOGIN
          </strong>
        </legend>

        <section>
          <label for="email">Email:</label>
          <input 
            type="text" 
            id="email" 
            name="email"
            placeholder="username@email.com"
          >
        </section>
        <br>
        <section>
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="digite a senha"
          >
        </section>
        <br>
        <section>
          <label for="image">Imagem:</label>
          <input type="file" id="image" name="image" accept="image/*">
        </section>
      </fieldset>

      <br>

      <fieldset>
        <legend>OBSERVAÇÕES</legend>
        <textarea 
          name="obs" 
          id="obs" 
          cols="30" 
          rows="10"></textarea>
    </fieldset>

      <br><br>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>

</html>
