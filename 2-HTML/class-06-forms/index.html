  <form method="get">
    <input 
      type="number"
      placeholder="Digite sua idade"
      max="100"
      min="0"
      step="2"
    >

    <br><br>

    <input type="datetime-local">

    <br><br>

    <input 
      type="range"
      min="0"
      max="100"
      value="70"
      step="5"
      name="range"
    >

    <br><br>
    <input 
      type="file"
      accept=".jpg"
      multiple
    >

    <br><br>

    <input 
      type="color"
      value="#ff0000"
      list="groupColor"
    >
