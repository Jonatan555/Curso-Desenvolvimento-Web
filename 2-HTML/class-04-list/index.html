<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 04 List</title>
  <style>
    li {
      list-style: circle;
    }
  </style>
</head>
<body>
  <h1>Lista Ordenada</h1>
  <ol type="1" start="10" reversed>
    <li>Terminar a aula</li>
    <li>Desligar o ar</li>
    <li>Apagar a luz</li>
    <li>Fechar a porta</li>
    <li>Ir para casa</li>
  </ol>

  <h2>Lista Não Ordenada</h2>

  <ul>
    <li>😍Leite</li>
    <li>😍Todinho</li>
    <li>😍Carne</li>
    <li>😍Açúcar</li>
  </ul>

</body>
</html>
